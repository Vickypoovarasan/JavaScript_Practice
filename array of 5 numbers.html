<script>

    let Numbers = [20, 50, 65, 79, 66];

    Numbers.forEach(nums =>
        {
            document.write("<br>");
            document.write("</p>")
            document.write(nums);

        }
    );
        document.write("<h2>Even or Odd Number</h2><br>");

        {

                console.log(nums);
                
            }
        }
    );
