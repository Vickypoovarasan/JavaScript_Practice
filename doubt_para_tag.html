<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">this is my paragraph
    </p>
    <button id="colorbtn">change color Me</button>
</body>
<script>
    const para = document.getElementById("para")
    const button_color = document.getElementById("colorbtn")

    button_color.addEventListener("click", () =>{
        para.style.color = "red";
    });
</script>
</html>
