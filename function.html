<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Function in Java Script</h2>
</body>
<script>
    function check_result(mark) {
        if (mark > 30) {
            document.write("Pass");
        }
        else{
            document.write("Fail");
        }
    }
    console.log(check_result(55));
    document.writeln("</br>");
    document.writeln("</p>");
    console.log(check_result(30));
</script>
</html>
