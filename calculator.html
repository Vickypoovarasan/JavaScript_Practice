<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Calculator</title>
</head>
<style>
    body { font-family: Arial, sans-serif; padding: 18px; max-width: 700px; margin: auto; }
    input, select, button { margin: 8px 4px; padding: 8px; font-size: 1rem; }
    button { cursor: pointer; }
    h2 { margin-top: 16px; }
</style>
<body>
    <div>
        <h1>Simple Calculator</h1>
        <form id="calculatorForm">
            <input type="number" id="num1" placeholder="First Number" required>
            <input type="number" id="num2" placeholder="Second Number" required>
            <select id="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
            <button type="submit">Calculate</button>
        </form>
        <h2>Result: <span id="result">0</span></h2>
    </div>
</body>
<script>
    const form = document.getElementById('calculatorForm');
    const resultSpan = document.getElementById('result');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operation = document.getElementById('operation').value;

        let result;
        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 === 0) {
                    alert("Cannot divide by zero");
                    return;
                }
                result = num1 / num2;
                break;
            default:
                result = 0;
        }

        resultSpan.textContent = result;
    });
</script>
</html>
