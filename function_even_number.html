<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Find even number Using Function</h2>
</body>
<script>
    function is_even (nums){
        if (nums % 2 == 0){
            document.write(nums + " Is even")
        }
        else{
            document.write(nums + " Is not even")
        }
    }
    console.log(is_even(3))
</script>
</html>
