<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Print Odd Numbers Using While Loop</h2>
</body>
    <script>
        document.write("<h2><p><br> this is Odd Numbers</h2></p></br>");
        let i = 1;
        while (i <= 15 ) {
            document.write("</br>")
            document.write(i);
            console.log(i);
            i = i+2;
        }
    </script>
</html>
